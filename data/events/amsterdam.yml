###################### PROJECTS ##########################
projects:
  - name: exercism
    image_url: /images/projects/exercism_color.png
    description: "[exercism.io](http://exercism.io/) is a programming exercise platform with over 350 contributors primarily maintained by [Katrina Owen](https://github.com/kytrinyx), a polyglot developer and Ruby Hero award winner."

  - name: RVM
    image_url: /images/projects/rvm_color.png
    description: "[RVM](http://rvm.io/) was the first version manager allowing you to switch between Ruby versions and separate project gems. Today RVM is still leading in this area, with [Michal Papis](http://twitter.com/mpapis) working on version 2.0."

  - name: Homebrew
    image_url: /images/projects/homebrew.png
    description: "[Homebrew](https://brew.sh/) is package manager for macOS written in Ruby and will be represented by core team member [Alyssa Ross](https://github.com/alyssais)."

  - name: Support Central
    image_url: /images/projects/supportcentral.png
    description: "[Support Central](https://github.com/phusion/support_central/) is and open source aggregator tool to easily handle both community and commercial support in a central interface, by the makers of Phusion Passenger."

  - name: Foreman
    image_url: /images/projects/foreman.png
    description: "[Foreman](https://theforeman.org/) is a complete lifecycle management tool for physical and virtual servers and will be presented by [Tomer Brisker](https://twitter.com/tbrisker_pro), one of the core-contributors."

  - name: WeTransfer API
    image_url: /images/sponsors/wetransfer.png
    description: "Every month, 40 million people rely on [WeTransfer](https://wetransfer.github.io/) to share their creative ideas. At ROSS conf WeTransfer provides early access to their (soon public) API and welcome sample apps and contributions to their docs."

